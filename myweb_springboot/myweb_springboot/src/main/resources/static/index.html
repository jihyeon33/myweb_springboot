<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type: "GET",
            url: "/testValue",
            success: (data) => {
            console.log(data);
            $('#contents').html(data);
            }
        });

        $.ajax({
            type: "GET",
            url: "/testValue2",
            success: (data) => {
            console.log(data);
            $('#contents2').html(data);
            }
        });
    </script>
</head>
<body>
hello!
<div id="contents"></div>
<div id="contents2"></div>
</body>
</html>
